services:
  - type: web
    name: lead-qualifier-api
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lead-qualifier-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0